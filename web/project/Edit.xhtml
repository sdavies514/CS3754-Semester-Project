<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectEditDlg" widgetVar="ProjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectTitle}">
            <h:form id="ProjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.EditProjectTitle_id}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProjectLabel_hashedPassword}" for="hashedPassword" />
                        <p:inputText id="hashedPassword" value="#{projectController.selected.hashedPassword}" title="#{bundle.EditProjectTitle_hashedPassword}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_hashedPassword}"/>
                        <p:outputLabel value="#{bundle.EditProjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.EditProjectTitle_name}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.update}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
