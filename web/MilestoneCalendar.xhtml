<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Milestone Calendar"></h:outputText>
        </ui:define>
        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <!--The calendar is just a simple schedule element that we populate 
            using the ScheduleController lazily-->
            <h:form>
                <div align="center">
                    <h3>Milestone Calendar</h3>
                    <h:panelGrid columnClasses="value">
                        <p:schedule id="schedule" resizable="false" draggable="false" widgetVar="myschedule" value="#{scheduleController.lazyEventModel}">
                        </p:schedule>
                    </h:panelGrid>
                </div>
            </h:form>
            <style type="text/css">
                .value {
                    width: 1000px;
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
