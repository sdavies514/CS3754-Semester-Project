<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:form>

            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <td align="left" valign="middle">

                        <!-- Use absolute path for the image file since it will be accessed from all pages -->
                        <h:link outcome="/index"><img src="#{resource['images:thoughtwareLogo.png']}"
                                                      style="width:100%; height:100%; max-height:64px; max-width:230px; border: none"
                                                      alt="Company Logo" />
                        </h:link>

                    </td>
                    <!-- Welcome the user if signed in -->
                    <td align="center" valign="middle">

                        <c:if test="#{accountManager.isLoggedIn() == true}">
                            <h1>Hello, #{accountManager.selected.firstName}</h1>
                        </c:if>
                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <h1>Hello, Guest</h1>
                        </c:if>

                    </td>
                    <td align="right" valign="middle">

                        <h:link outcome="/index" styleClass="arialTen">
                            <i class="fa fa-home">&nbsp;</i>Home
                        </h:link>&nbsp;&nbsp;

                        <c:if test="#{accountManager.isLoggedIn() == true}">
                            <h:commandLink action="#{accountManager.logout()}" styleClass="arialTen" >
                                <i class="fa fa-sign-out">&nbsp;</i>Sign Out
                            </h:commandLink>&nbsp;&nbsp;

                            <h:link outcome="/Profile" styleClass="arialTen">
                                <i class="fa fa-user">&nbsp;</i>My Account
                            </h:link>&nbsp;&nbsp;
                            
                            <p:tieredMenu style="width:200px">
                                <p:submenu label="My Projects" icon="ui-icon-bookmark">
                                    <c:forEach items="#{projectController.getUserItems()}" var="proj">
                                        <p:submenu label="#{proj.name}" icon="ui-icon-triangle-1-e">
                                            <p:menuitem value="Project Home" outcome="/index" />
                                            <p:menuitem value="Chat" outcome="/index" />
                                            <p:menuitem value="Timeline" outcome="/index" />
                                            <p:menuitem value="Files" outcome="/index" />
                                            <p:menuitem value="Calendar" outcome="/index" />
                                        </p:submenu>
                                    </c:forEach>
                                </p:submenu>
                            </p:tieredMenu>

                            <h:link outcome="/UserFiles" styleClass="arialTen">
                                <i class="fa fa-files-o">&nbsp;</i>My Files
                            </h:link>&nbsp;&nbsp;

                            <h:link outcome="/project/List.xhtml" styleClass="arialTen">
                                <i class="fa fa-tasks">&nbsp;</i>Projects
                            </h:link>&nbsp;&nbsp;
                        </c:if>

                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <h:link outcome="/SignIn" styleClass="arialTen">
                                <i class="fa fa-sign-in">&nbsp;</i>Sign In
                            </h:link>&nbsp;&nbsp;

                            <h:link outcome="/CreateAccount" styleClass="arialTen">
                                <i class="fa fa-user-plus">&nbsp;</i>Create an Account
                            </h:link>&nbsp;&nbsp;
                        </c:if>

                    </td>
                </tr>
            </table>

        </h:form>

    </ui:composition>
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

</html>
