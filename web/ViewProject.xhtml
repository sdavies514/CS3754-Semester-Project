<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="View Project"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <p:growl id="growl" life="4000" />

            <h:form id="ViewProjectForm" class="ui-datatable-data">
                <div align="center">
                    <h:panelGroup id="display">

                        <p:panelGrid columns="2" columnClasses="columnOne, columnTwo"
                                     rendered="#{projectController.selected != null}">

                            <h:outputText value="#{bundle.ViewProjectLabel_name}"/>
                            <h:outputText value="#{projectController.selected.name}" />

                            <h:outputText value="#{bundle.ViewProjectLabel_rss}"/>
                            <p:link href="webresources/rss?key=#{projectController.selected.rssKey}" target="_blank" class="dataFields">
                                <i class="fa fa-rss">&nbsp;</i>
                            </p:link>

                        </p:panelGrid>
                    </h:panelGroup>
                    <br /><br />
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
